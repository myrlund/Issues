{% extends "change/base.html" %}

{% block content %}
	
	{% if objects %}
		<table class="invoices grid">
			{% include "change/table_headers.html" %}
			{% for change in objects %}
				{% include "change/row.html" %}
			{% endfor %}
		</table>
	{% else %}
		<div class="inner">
			<p>Ingen endringer registrert. <a href="{{ contract.get_absolute_url }}change/new/">Registrer en ny endring.</a></p>
		</div>
	{% endif %}
	
{% endblock %}
