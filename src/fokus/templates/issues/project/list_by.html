{% extends "issues/base.html" %}

{% block content %}

	<article>
		<h2><a href="#" onclick="togglehideSection(this);">{{ key }}</a></h2>
		<section class="table">
			<table>
				{% include "issues/issue/partials/table_header.html" %}
				<tbody>
					{% for issue in issues %}
						{% include "issues/issue/partials/row.html" %}
					{% endfor %}
				</tbody>
			</table>
		</section>
	</article>
	
{% endblock %}
